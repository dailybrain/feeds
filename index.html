    <!-- Global Modal -->

          Close
        </div>
      </div>
      <div class="content">
        <div class="videowrapper">

    <script>

      var google_id = '1_QgpqodthbGsQlkOjzUltJkTdUv18V5bMksqsVvdZZ4';
      var sheet_json = 'https://spreadsheets.google.com/feeds/list/' + google_id + '/1/public/values?alt=json';

      var now = moment(new Date());

      $.getJSON(sheet_json, function(data) {
          console.log(data.feed.entry);

          $.makeArray(data.feed.entry)
          .map((e, i) =>
            `
            <div class="card">
              <div class="blurring dimmable image">
                ${e.gsx$favorite.$t == '1' ?
                  `
                  <a class="ui red right corner label">
                    <i class="heart icon"></i>
                  </a>
                  ` : ''}

                <div class="ui inverted dimmer">
                  <div class="content">
                    <div class="center">
                      <div class="ui primary right labeled icon button"
                           data-url="${e.gsx$url.$t}"
                           data-id="${e.gsx$videoid.$t}"
                           data-placeholder="${e.gsx$imagesrc.$t}">
                           ${e.gsx$videoid.$t !== '' ? 'Watch now !' : 'Read more'}
                           <i class="right ${e.gsx$videoid.$t !== '' ? 'play' : 'linkify'} icon"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <img src="${e.gsx$imagesrc.$t}">
              </div>
              <div class="content">
                <a href="${e.gsx$url.$t}" target="_blank" class="header">${e.gsx$title.$t}</a>
                <div class="meta">
                  <span class="date">${moment.duration(now.diff(moment(e.gsx$timeadded.$t))).humanize()}</span>
                </div>
                <div class="description">
                  ${e.gsx$excerpt.$t}
                </div>
              </div>
              <div class="extra content">
                <div class="left floated like">
                  ${e.gsx$tags.$t.split(',').map(t => '<span class="ui label">'+t+'</span>').join(' ')}
                </div>
              </div>
              <div class="extra content">
                <span class="left floated like">
                  ${(e.gsx$source.$t == 'youtube.com') ? '<i class="youtube play icon"></i>' : ''}
                  ${(e.gsx$source.$t == 'medium.com') ? '<i class="medium icon"></i>' : ''}
                  ${(e.gsx$source.$t == 'github.com') ? '<i class="github icon"></i>' : ''}
                  ${!['youtube.com', 'medium.com', 'github.com'].includes(e.gsx$source.$t) ? '<i class="linkify icon"></i>' : ''}
                  ${e.gsx$source.$t}
                </span>
              </div>
            </div>
            `
          )
          .map( e => $('.cards').append(e) );

          $('.cards .image').dimmer({ on: 'hover' });

          $('.dimmer .button').each(function(i) {
            $(this).on("click", function(){

              var id = $(this).data('id');
              var isvideo = (id !== undefined && id !== '');
              var placeholder = $(this).data('placeholder');
              var src = 'https://www.youtube.com/embed/' + id;

              //console.log(id);
              //console.log(isvideo);
              if(!isvideo) {
                var url = $(this).data('url');
                window.open(url);
              } else {

                $('.modal').modal({
                  onHide: function(){
                      // reset to force stop
                      $('.modal iframe').attr('src', src);
                      console.log('hide');
                  },
                  onShow: function(){
                      $('.modal iframe').attr('src', src);
                  }
                });

                $('.modal').modal('show');

              }

            });

          });


      });

    </script>
